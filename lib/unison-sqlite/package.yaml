name: unison-sqlite
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

library:
  when:
    - condition: false
      other-modules: Paths_unison_sqlite

  source-dirs: src
  exposed-modules:
    - Unison.Sqlite
    - Unison.Sqlite.Connection
    - Unison.Sqlite.Internal
    - Unison.Sqlite.Transaction

tests:
  tests:
    when:
      - condition: false
        other-modules: Paths_unison_sqlite
    dependencies:
      - code-page
      - easytest
      - unison-sqlite
    main: Main.hs
    source-dirs: test

dependencies:
  - base
  - containers
  - direct-sqlite
  - exceptions
  - generic-lens
  - lens
  - megaparsec
  - mtl
  - neat-interpolation
  - pretty-simple
  - random
  - recover-rtti
  - sqlite-simple
  - template-haskell
  - text
  - text-builder
  - transformers
  - unison-prelude
  - unison-util-cache
  - unliftio
  - unliftio-core

ghc-options:
  -Wall

default-extensions:
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveFoldable
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DoAndIfThenElse
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - ImportQualifiedPost
  - InstanceSigs
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NumericUnderscores
  - OverloadedLabels
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - ViewPatterns
