name: unison-sqlite
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

library:
  source-dirs: src
  other-modules:
    - Unison.Sqlite.DataVersion
    - Unison.Sqlite.Exception
    - Unison.Sqlite.JournalMode
    - Unison.Sqlite.Sql

dependencies:
  - base
  - direct-sqlite
  - exceptions
  - mtl
  - recover-rtti
  - sqlite-simple
  - text
  - transformers
  - unison-prelude
  - unliftio
  - unliftio-core

ghc-options:
  -Wall

default-extensions:
  - BlockArguments
  - ConstraintKinds
  - DeriveAnyClass
  - DeriveFunctor
  - DerivingStrategies
  - DerivingVia
  - DoAndIfThenElse
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - GADTs
  - GeneralizedNewtypeDeriving
  - KindSignatures
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - NumericUnderscores
  - OverloadedStrings
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
  - ViewPatterns
