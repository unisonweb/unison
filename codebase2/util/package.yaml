name: unison-util
github: unisonweb/unison

library:
  source-dirs: src

benchmarks:
  bench:
    dependencies:
      - criterion
      - sandi
      - unison-util
    main: Main.hs
    source-dirs: bench

dependencies:
  - base
  - base32
  - bytestring
  - containers
  - cryptonite
  - extra
  - lens
  - memory
  - safe
  - text
  - time
  - unison-util-relation
  - unliftio

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications
