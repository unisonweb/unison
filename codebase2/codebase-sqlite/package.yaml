name: unison-codebase-sqlite
github: unisonweb/unison

library:
  when:
    - condition: false
      other-modules: Paths_unison_codebase_sqlite
  source-dirs: .

extra-source-files:
  - sql/*

dependencies:
  - Only
  - base
  - bytes
  - bytestring
  - containers
  - extra
  - here
  - lens
  - generic-lens
  - monad-validate
  - mtl
  - nonempty-containers
  - safe
  - text
  - transformers
  - unison-codebase
  - unison-codebase-sync
  - unison-core
  - unison-hash
  - unison-hash-orphans-sqlite
  - unison-prelude
  - unison-sqlite
  - unison-util
  - unison-util-base32hex
  - unison-util-serialization
  - unison-util-term
  - unliftio
  - vector

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - ConstraintKinds
  - DeriveAnyClass
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - DeriveGeneric
  - DerivingStrategies
  - DerivingVia
  - DoAndIfThenElse
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - InstanceSigs
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - QuasiQuotes
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - TypeFamilyDependencies
  - TypeOperators
  - ViewPatterns
