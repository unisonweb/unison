name: unison-syntax
github: unisonweb/unison
copyright: Copyright (C) 2013-2022 Unison Computing, PBC and contributors

ghc-options: -Wall

dependencies:
  - base
  - containers
  - lens
  - megaparsec
  - mtl
  - text
  - unison-core1
  - unison-prelude
  - unison-pretty-printer
  - unison-util-bytes

library:
  source-dirs: src
  when:
    - condition: false
      other-modules: Paths_unison_syntax

tests:
  syntax-tests:
    when:
      - condition: false
        other-modules: Paths_unison_syntax
    dependencies:
      - code-page
      - easytest
      - unison-syntax
    main: Main.hs
    source-dirs: test

default-extensions:
  - ApplicativeDo
  - BangPatterns
  - BlockArguments
  - DeriveAnyClass
  - DeriveFoldable
  - DeriveFunctor
  - DeriveGeneric
  - DeriveTraversable
  - DerivingStrategies
  - DerivingVia
  - DoAndIfThenElse
  - DuplicateRecordFields
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - NamedFieldPuns
  - OverloadedStrings
  - PatternSynonyms
  - RankNTypes
  - ScopedTypeVariables
  - StandaloneDeriving
  - TupleSections
  - TypeApplications
  - TypeFamilies
  - ViewPatterns
