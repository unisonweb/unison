name: unison-parser-typechecker
github: unisonweb/unison
copyright: Copyright (C) 2013-2021 Unison Computing, PBC and contributors

default-extensions:
  - ApplicativeDo
  - BlockArguments
  - DeriveFunctor
  - DerivingStrategies
  - DoAndIfThenElse
  - FlexibleContexts
  - FlexibleInstances
  - LambdaCase
  - MultiParamTypeClasses
  - ScopedTypeVariables
  - TupleSections
  - TypeApplications

ghc-options: -Wall -O0 -fno-warn-name-shadowing -fno-warn-missing-pattern-synonym-signatures

flags:
  optimized:
    manual: true
    default: true

when:
  - condition: flag(optimized)
    ghc-options: -funbox-strict-fields -O2

library:
  source-dirs: src
  dependencies:
    - aeson
    - ansi-terminal
    - async
    - base
    - base16 >= 0.2.1.0
    - base64-bytestring
    - basement
    - bytes
    - bytestring
    - cereal
    - containers >= 0.6.3
    - configurator
    - cryptonite
    - data-default
    - directory
    - either
    - fuzzyfind
    - data-memocombinators
    - errors
    - exceptions
    - extra
    - filepath
    - fingertree
    - fsnotify
    - generic-monoid
    - hashable
    - hashtables
    - haskeline
    - http-types
    - http-media
    - lens
    - ListLike
    - megaparsec >= 5.0.0 && < 7.0.0
    - memory
    - mmorph
    - monad-validate
    - mtl
    - mutable-containers
    - natural-transformation
    - network
    - network-simple
    - nonempty-containers
    - optparse-applicative >= 0.16.1.0
    - openapi3
    - pem
    - process
    - primitive
    - random >= 1.2.0
    - raw-strings-qq
    - regex-base
    - regex-tdfa
    - safe
    - safe-exceptions
    - servant
    - servant-docs
    - servant-openapi3
    - servant-server
    - shellmet
    - stm
    - strings
    - sqlite-simple
    - tagged
    - temporary
    - terminal-size
    - text
    - time
    - tls
    - transformers
    - unliftio
    - utf8-string
    - unicode-show
    - vector
    - wai
    - warp
    - unicode-show
    - x509
    - x509-store
    - x509-system
    - unison-codebase
    - unison-codebase-sqlite
    - unison-codebase-sync
    - unison-core
    - unison-core1
    - unison-util
    - open-browser
    - uri-encode

executables:
  unison:
    source-dirs: unison
    main: Main.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-I0 -optP-Wno-nonportable-include-path
    dependencies:
      - base
      - bytestring
      - containers
      - configurator
      - directory
      - errors
      - filepath
      - lens
      - megaparsec
      - mtl
      - optparse-applicative >= 0.16.1.0
      - safe
      - shellmet
      - template-haskell
      - temporary
      - text
      - unison-core1
      - unison-parser-typechecker
      - unison-codebase-sync
      - uri-encode
    when:
      - condition: '!os(windows)'
        dependencies: unix

  prettyprintdemo:
    source-dirs: prettyprintdemo
    main: Main.hs
    dependencies:
      - base
      - safe
      - text
      - unison-parser-typechecker

  tests:
    source-dirs: tests
    main: Suite.hs
    ghc-options: -W -threaded -rtsopts "-with-rtsopts=-N -T" -v0
    dependencies:
      - async
      - base
      - bytestring
      - containers
      - directory
      - easytest
      - errors
      - exceptions
      - extra
      - filepath
      - filemanip
      - here
      - lens
      - megaparsec
      - mtl
      - raw-strings-qq
      - stm
      - shellmet
      - split
      - temporary
      - text
      - transformers
      - unliftio
      - unison-core1
      - unison-parser-typechecker
      - unison-util


  transcripts:
    source-dirs: transcripts
    main: Transcripts.hs
    ghc-options: -threaded -rtsopts -with-rtsopts=-N -v0
    dependencies:
      - base
      - directory
      - easytest
      - filepath
      - shellmet
      - process
      - text
      - unison-core1
      - unison-parser-typechecker
    build-tools:
      - unison-parser-typechecker:unison

benchmarks:
  runtime:
    source-dirs: benchmarks/runtime
    main: Main.hs
    dependencies:
      - base
      - criterion
      - containers
      - unison-core1
      - unison-parser-typechecker
